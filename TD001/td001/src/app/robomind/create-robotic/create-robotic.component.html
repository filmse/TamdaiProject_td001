<div class="panel panel-warning">
  <div class="panel-heading">Add Robotic Name</div>
  <div class="panel-body">
    <div class="container-fluid">
      <div align="center">
        <form name="form" (keyup.enter)="save(Robotic)">

          <div class="form-group">
            <h4>Robotic Group</h4>
            <select class="btn btn-danger btn-lg" style="width: 250px" [ngModel]="selectedDeviceObj"
                    (ngModelChange)="onChangeObj($event)" name="sel3">
              <option [ngValue]="i" *ngFor="let i of deviceObjects">{{i.name}}</option>
            </select>
          </div>

          <div class="form-group">
            <input #box style="width: 250px" type="text" class="form-control" name="rbName"
                   id="rbName" [(ngModel)]="Robotic.rbName"
                   #rbName="ngModel" placeholder="Robotic Name"> press enter
          </div>
          <!--<div *ngFor="let RoboticList of RoboticLists">-->
            <!--{{"Group Name: " + RoboticList.nameGroup}}-->
            <!--{{"|| Robotic Name : " + RoboticList.rbName}}-->
            <!--<button class="btn btn-danger btn-md" style="width: 80%;"-->
                    <!--(click)="DeleteRobotic()">-->
              <!--Delete-->
            <!--</button>-->
          <!--</div>-->
        </form>
        <div class="panel panel-default panel-table">
          <div class="panel-heading">
            <div class="row">
              <div class="col col-xs-6">
                <!--<h3 class="panel-title">Panel Heading</h3>-->
              </div>
              <div class="col col-xs-6 text-right">
                <!--<button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>-->
              </div>
            </div>
          </div>
          <div class="panel-body">
            <table class="table table-striped table-bordered table-list">
              <thead>
              <tr>
                <th><em class="fa fa-cog"></em></th>
                <th class="hidden-xs">ID</th>
                <th>Group</th>
                <th>Robotic Name</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let RoboticList of RoboticLists">
                <td align="center">
                  <!--<a class="btn btn-default"><em class="fa fa-pencil"></em></a>-->
                  <a class="btn btn-danger" (click)="DeleteRobotic(RoboticList.id)"><em class="fa fa-trash"></em></a>
                </td>
                <td class="hidden-xs">{{RoboticList.id}}</td>
                <td>{{RoboticList.nameGroup}}</td>
                <td>{{RoboticList.rbName}}</td>
              </tr>
              </tbody>
            </table>

          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col col-xs-4">Page 1 of 5
              </div>
              <div class="col col-xs-8">
                <ul class="pagination hidden-xs pull-right">

              </div>
            </div>
          </div>
