<!-- line modal -->
<div class="modal fade" id="squarespaceModalSignUp" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <div class="container-fluid double">
          <div class="row col-sm-12">
            <div class="col-sm-4 style-height imgSignUp">

            </div>
            <div class="col-sm-8 style-height">
              <div class="wrapper">
                <form name="form" (ngSubmit)="f.form.valid && signUp()" #f="ngForm" novalidate>

                  <div class="group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input type="text" name="firstName" [(ngModel)]="User.firstName" #firstName="ngModel" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>ชื่อ</label>
                    <div align="left" *ngIf="f.submitted && !firstName.valid" class="help-block">โปรดระบุชื่อ!
                    </div>
                  </div>

                  <div class="group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <input type="email" name="email" [(ngModel)]="User.email" #username="ngModel" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>อีเมล์</label>
                    <div align="left" *ngIf="f.submitted && !username.valid" class="help-block">โปรดระบุอีเมล์!
                    </div>
                  </div>

                  <div class="group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <input minlength="8" type="password" name="password" [(ngModel)]="User.password" #password="ngModel" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>รหัสผ่าน</label>
                    <div align="left" *ngIf="f.submitted && !password.valid" class="help-block">ระบะรหัสผ่านตั้งแต่ 8 ตัวขึ้นไป!
                    </div>
                  </div>
                  <div style="margin-top: -15px; margin-left: 3%">
                    <a style="cursor: pointer; font-size: 16px; color: gray" data-dismiss="modal" data-dismiss="modal" data-toggle="modal" data-target="#squarespaceModalLogin" tabindex="-1">เข้าสู่ระบบ</a>
                  </div>

                  <div class="" align="center" style="margin-top: 30px">
                    <button [disabled]="loading" class="btn btn-primary btn-md">สมัครสมาชิก</button>
                    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
