<div class="modal fade" id="squarespaceModalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-body">
        <div class="container-fluid double">
          <div class="row col-sm-12">
            <div class="col-sm-4 style-height imgLogin">

            </div>
            <div class="col-sm-8 style-height">

                <form name="form" (ngSubmit)="signIn()" #f="ngForm" novalidate>

                  <div class="group">
                    <input type="email" [(ngModel)]="model.email" name="email" id="email" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>อีเมล์</label>
                  </div>
                  <div class="group">
                    <input type="password" [(ngModel)]="model.password" name="password" id="password" required/>

                    <span class="bar"></span>
                    <label>รหัสผ่าน</label>
                  </div>
                  <div style="margin-top: -15px; margin-left: 3%">
                    <a style="opacity: 0.7; font-size: 12px" routerLink="/forgotPassword" data-dismiss="modal">ลืมรหัสผ่าน ?</a> <span href="#" data-toggle="modal" data-target="#squarespaceModalSignUp" data-dismiss="modal" style="cursor: pointer; font-size: 16px; color: gray"> สมัครสมาชิก</span>
