<hr style="border: solid 2px #dd1d0a; font-weight: 900">
<div class="design">
  <div class="jumbotron design">
    <h2 class="text-center">Forgot Password?</h2>
    <p class="text-center">Submit Your Email</p>

    <div class="container-fluid">
      <form name="form" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
        <div class="col-sm-12">
          <div class="row">
            <div class="form-group">
              <div align="center" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                <input type="email" placeholder="" class="form-control boxes-design"
                       [(ngModel)]="User.email" name="email" id="email" #email="ngModel" required/>
                <div style="margin-left: 10px" *ngIf="f.submitted && !email.valid" class="help-block label-design-left">กรุณากรอกอีเมล์
                </div>
              </div>
            </div>
            <alert>
              <div class="alert alert-success" ng-reflect-ng-class="[object Object]">Registration successful
              </div>
            </alert>
            <div align="center">
              <button [disabled]="loading" class="btn btn-danger btn-lg">Submit</button>
              <img class="label-design" *ngIf="loading"
