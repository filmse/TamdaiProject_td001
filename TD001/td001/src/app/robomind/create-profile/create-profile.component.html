<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12">
      <form class="form-horizontal" name="form" (ngSubmit)="createProfile()" novalidate>
        <div class="col-xs-12 col-sm-4">
          <div style="margin-top: 5%">

            <div class="form-group">
              <label class="col-sm-3 control-label">Student ID</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stId" [(ngModel)]="Student.stId" #stId="ngModel" autofocus required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Nickname</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stNickname" [(ngModel)]="Student.stNickname" #stNickname="ngModel" autofocus
                  required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Firstname</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stFirstname" [(ngModel)]="Student.stFirstname" #stFirstname="ngModel" autofocus
                  required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Lastname</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stLastname" [(ngModel)]="Student.stLastname" #stLastname="ngModel" autofocus
                  required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">School</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stSchool" [(ngModel)]="Student.stSchool" #stSchool="ngModel" autofocus required/>
              </div>
            </div>

              <div class="form-group">
                  <label class="col-sm-3 control-label">Active/Inactive</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="stRole" [(ngModel)]="Student.stRole" #stRole="ngModel" autofocus required/>
                  </div>
                </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Date of Birth</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" name="stDate" [(ngModel)]="Student.stDate" #stDate="ngModel" autofocus required/>
              </div>
            </div>

            <!-- <div class="form-group">
              <label class="col-sm-3 control-label">Age</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stAge" [(ngModel)]="Student.stAge" #stAge="ngModel" autofocus required/>
              </div>
            </div> -->

            <div class="form-group">
              <label class="col-sm-3 control-label">Parent Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stParent" [(ngModel)]="Student.stParent" #stParent="ngModel" autofocus required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" name="stEmail" [(ngModel)]="Student.stEmail" #stEmail="ngModel" autofocus required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Mobile</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="stMobile" [(ngModel)]="Student.stMobile" #stMobile="ngModel" autofocus required/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Registration Date</label>
              <div class="col-sm-9">
                <input type="date" class="form-control" name="stStart" [(ngModel)]="Student.stStart" #stStart="ngModel" autofocus required/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-danger btn-block">Save</button>
              </div>
            </div>

          </div>
        </div>
        <div class="col-xs-12 col-sm-8">
          <h2>Student Data</h2>
          <div class="container" style="width: 100%">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nickname</th>
                  <th>Firstname</th>
                  <th>Lastname</th>
                  <th>Portfolio</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students| sortObject:'stId'">
                  <td>{{student.stId}}</td>
                  <td>{{student.stNickname}}</td>
                  <td>{{student.stFirstname}}</td>
                  <td>{{student.stLastname}}</td>
                  <td align="center">
                    <button (click)="RobomindContent(student.id)" class="btn btn-danger btn-sm">Create</button>
                  </td>
                  <td align="center">
                    <i class="glyphicon glyphicon-edit" style="cursor: pointer" (click)="edit(student.id)"></i>
                  </td>
                  <td align="center">
                    <i class="glyphicon glyphicon-trash" style="cursor: pointer" (click)="delete(student.id)"></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!--<h2>Student Image</h2>-->
          <!--</div>-->
          <!--</div>-->
        </div>
      </form>
    </div>
  </div>
</div>
